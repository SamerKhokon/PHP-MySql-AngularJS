<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Server Information Entry</h4>
      </div>
      <div class="modal-body">		
        <table>
		<tr><td><input type="text" ng-model="$parent.server_ip" class="form-control"/></td></tr>
		<tr><td><input type="text" ng-model="$parent.server_type" class="form-control"/></td></tr>
		<tr><td><input type="text" ng-model="$parent.user_name" class="form-control"/></td></tr>
		<tr><td><input type="text" ng-model="$parent.pass_word" class="form-control"/></td></tr>		
		</table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="save_data()">Save</button>
		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
